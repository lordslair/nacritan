apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nacritan
  name: nacritan-backend-api
  labels:
    tier: nacritan-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
      tier: nacritan-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api
        tier: nacritan-backend
    spec:
      restartPolicy: Always

      containers:
      - name: nacritan-backend-api
        image: lordslair/nacritan:latest
        resources:
          limits:
            memory: 128Mi
            cpu: 200m
          requests:
            memory: 64Mi
            cpu: 100m
        env:
        # FLASK env vars
        - name: FLASK_ENV
          value: 'development'
        - name: FLASK_THREAD
          value: '--without-threads'
        # SQL env vars
        - name: MYSQL_HOST
          value: '<MYSQL_HOST>'
        - name: MYSQL_PORT
          value: '<MYSQL_PORT>'
        - name: MYSQL_USER
          value: '<MYSQL_USER>'
        - name: MYSQL_PASS
          value: '<MYSQL_PASS>'
        - name: MYSQL_BASE
          value: '<MYSQL_BASE>'
        # AUTH env vars
        - name: AUTH_TOKENS
          value: "{'TOKEN1': 'user1','TOKEN2': 'user2'}"
        # Python env vars
        - name: PYTHONUNBUFFERED
          value: 'True'
        - name: PYTHONIOENCODING
          value: 'UTF-8'
        # Loguru env vars
        - name: LOGURU_FORMAT
          value: '<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>level={level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>'
        - name: LOGURU_COLORIZE
          value: 'true'
        - name: LOGURU_DEBUG_COLOR
          value: '<cyan><bold>'
        - name: LOGURU_LEVEL
          value: 'TRACE'
        # Other env vars
        - name: TZ
          value: 'Europe/Paris'
