apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nacritan
  name: nacritan-backend-api
  labels:
    tier: nacritan-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
      tier: nacritan-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api
        tier: nacritan-backend
    spec:
      restartPolicy: Always

      containers:
      - name: nacritan-backend-api
        image: alpine:3.12
        command: ["/bin/sh"]
        args: [
         "-c",
         "(
              wget -O - https://raw.githubusercontent.com/lordslair/nacridan-retriever-backend/master/python/entrypoint.sh | sh
          ) || echo 1"
        ]
        env:
        - name: FLASK_DEBUG
          value: '--debug'
        - name: FLASK_THREAD
          value: '--without-threads'
        - name: SQLITE_DB_NAME
          value: /db/nacridan.db
        - name: FLASK_APP
          value: '/code/app.py'
        - name: FLASK_HOST
          value: '0.0.0.0'
        - name: FLASK_PORT
          value: '5000'
        - name: AUTH_TOKENS
          value: "{'TOKEN1': 'user1','TOKEN2': 'user2'}"
        - name: REDIS_HOST
          value: 'nacritan-backend-redis-svc'
        volumeMounts:
        - mountPath: /db
          name: db

      volumes:
      - name: db
        persistentVolumeClaim:
          claimName: nacritan-backend-sqlite-db
