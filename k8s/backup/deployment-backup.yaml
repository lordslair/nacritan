apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nacritan
  name: nacritan-backend-backup
  labels:
    tier: nacritan-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup
      tier: nacritan-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: backup
        tier: nacritan-backend
    spec:
      restartPolicy: Always

      containers:
      - name: nacritan-backend-backup
        image: lordslair/easydbbackup:1.6.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: 128Mi
            cpu: 200m
          requests:
            memory: 64Mi
            cpu: 100m
        env:
        - name: SQLITE_DUMP
          value: 'False' # Boolean (True|False)
        - name: REDIS_DUMP
          value: 'False' # Boolean (True|False)
        - name: MYSQL_DUMP
          value: 'True'  # Boolean (True|False)
        - name: MYSQL_DB_LIST
          value: '<MYSQL_DB_LIST>'
        - name: MYSQL_DB_HOST
          value: '<MYSQL_DB_HOST>'
        - name: MYSQL_DB_PORT
          value: '<MYSQL_DB_PORT>'
        - name: MYSQL_DB_USER
          value: '<MYSQL_DB_USER>'
        - name: MYSQL_DB_PASS
          value: '<MYSQL_DB_PASS>'
        - name: RCLONE_CONFIG_PCS_TYPE
          value: 'swift'
        - name: RCLONE_CONFIG_PCS_ENV_AUTH
          value: 'false'
        - name: RCLONE_CONFIG_PCS_AUTH_VERSION
          value: '3'
        - name: RCLONE_CONFIG_PCS_TENANT_DOMAIN
          value: 'default'
        - name: RCLONE_CONFIG_PCS_DOMAIN
          value: 'default'
        - name: RCLONE_CONFIG_PCS_AUTH
          value: 'https://auth.pcs.provider/v3/'
        - name: RCLONE_CONFIG_PCS_TENANT
          value: 'OS_TENANT_NAME'
        - name: RCLONE_CONFIG_PCS_USER
          value: 'OS_USERNAME'
        - name: RCLONE_CONFIG_PCS_KEY
          value: 'OS_PASSWORD'
        - name: RCLONE_CONFIG_PCS_REGION
          value: 'OS_REGION_NAME'
        - name: RCLONE_CONFIG_PCS_DIR
          value: 'backups/rclone'
